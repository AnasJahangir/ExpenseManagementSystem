    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header ">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Add Expense</h1>
            <span data-bs-dismiss="modal"><i class="fa-solid fa-x"></i></span>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="Description" class="form-label">Description</label>
              <textarea class="form-control" id="Description" rows="3"></textarea>
            </div>

            <div class="mb-3">
              <label for="Amount" class="form-label">Amount</label>
              <input type="number" class="form-control" id="Amount" placeholder="Enter Amount">
            </div>

            <div class="mb-3">
              <label for="addDate" class="form-label">Date</label>
              <input type="date" class="form-control" id="addDate">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="close-trans" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="modal-save" onclick="addTransaction()"> <i class="fa-solid fa-floppy-disk me-1"></i> Save</button>
          </div>
        </div>
      </div>
    </div>


<!-- Edite Transaction Modal -->

          <div class="mb-3">

          </div>

          <div class="mb-3">
            <label for="Amount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="eAmount" placeholder="Enter Amount">
          </div>

          <div class="mb-3">
            <label for="addDate" class="form-label">Date</label>
            <input type="date" class="form-control" id="eaddDate">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="eClose">Close</button>
          <button type="button" class="btn btn-primary" id="modal-edite" onclick="editSave()"> <i class="fa-solid fa-floppy-disk me-1"></i> Edite</button>
        </div>
      </div>
    </div>
  </div>
